<!DOCTYPE html>

<meta charset="utf-8" />
<style>
body {
  margin: 0;
  overflow: hidden;
  background: #0078d4;
  font-family: Segoe UI, Arial, sans-serif;
}

.marquee {
  white-space: nowrap;
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 15s linear infinite;
  font-size: 20px;
  font-weight: 600;
  color: #ffffff;
  line-height: 60px;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
